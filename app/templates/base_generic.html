<head>
  {% load static %}
  <link rel="stylesheet" href="{% static 'bulma.min.css' %}">
  <title>
    {% block title %}
    Fit Compare
    {% endblock title %}
  </title>
  {% block header %}
  {% endblock header %}
</head>

<body>
  <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a href="{% url 'compare:index' %}" class="navbar-item is-size-2 has-text-white">Fit Compare</a>
      <!-- <a class="navbar-item" href="https://bulma.io">
        <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
      </a> -->

      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
        data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="{% url 'compare:index' %}">
          Home
        </a>

      </div>

      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            {% if user.is_authenticated %}
            <a class="button is-light" href="{% url 'logout' %}">
              Log Out
            </a>
            {% else %}
            <a class="button is-primary" href="{% url 'compare:signup' %}">
              <strong>Sign up</strong>
            </a>
            <a class="button is-light" href="{% url 'login' %}">
              Log in
            </a>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </nav>

      {% block base %}
      {% endblock %}

      {% block scripts %}
      {% endblock scripts %}
</body>
