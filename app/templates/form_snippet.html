{% for field in form %}
<div class="field">
  <label for="{{ field.id_for_label }}">{{ field.label }}</label>
  <div class="control">
    <input type="{{ field.field.widget.input_type }}" class="input" name="{{ field.html_name }}" multiple>
  </div>
  <p class="help">{{ field.help_text }}</p>
</div>        
{% endfor %}
