{% extends 'base.html' %}

{% block content %}

  <form action="{% url 'compare:index' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="field">
      <div class="file has-name is-boxed">
        <label class="file-label" for="image_file">
            <input class="file-input" type="file" name="image_file" multiple>
            <span class="file-cta">
                <span class="file-icon">
                    <i class="fa fa-upload"></i>
                </span>
                <span class="file-label">
                    Choose a fileâ€¦
                </span>
            </span>
            <span class="file-name">Please select a file.</span>
        </label>
      </div>
    </div>
    <div class="field">
      <button type="submit" class="button is-primary">Submit</button>
    </div>
  </form>

  {% if image_url %}
    <p>File uploaded at: <a href="{{ image_url }}" class="is-link">{{ image_url }}</a></p>
  {% endif %}

{% endblock %}
